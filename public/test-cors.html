<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test from Shopify Domain</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß CORS Test from Shopify Domain</h1>
    <p>This page tests if the Railway server can be accessed from a Shopify domain.</p>
    
    <button onclick="testCORS()">Test CORS Connection</button>
    <button onclick="testWithCredentials()">Test with Credentials</button>
    <button onclick="testOptions()">Test OPTIONS Request</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'https://festival-popup-newsletter.onrender.com/api';
        const SHOP_DOMAIN = 'test-festival-popup.myshopify.com';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        async function testCORS() {
            addResult('Testing basic CORS request...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/popup/${SHOP_DOMAIN}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ CORS Success! Status: ${response.status}. Active: ${data.isActive}, Festivals: ${data.festivals?.length || 0}`, 'success');
                } else {
                    addResult(`‚ö†Ô∏è CORS Connected but HTTP Error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå CORS Failed: ${error.message}`, 'error');
                console.error('CORS test error:', error);
            }
        }
        
        async function testWithCredentials() {
            addResult('Testing CORS with credentials...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/popup/${SHOP_DOMAIN}`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ CORS with Credentials Success! Status: ${response.status}`, 'success');
                } else {
                    addResult(`‚ö†Ô∏è CORS with Credentials - HTTP Error: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå CORS with Credentials Failed: ${error.message}`, 'error');
            }
        }
        
        async function testOptions() {
            addResult('Testing OPTIONS preflight request...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/popup/${SHOP_DOMAIN}`, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Accept, ngrok-skip-browser-warning'
                    }
                });
                
                addResult(`‚úÖ OPTIONS Request Success! Status: ${response.status}`, 'success');
                
                // Log response headers
                const headers = {};
                for (let [key, value] of response.headers.entries()) {
                    headers[key] = value;
                }
                addResult(`üìã Response Headers: ${JSON.stringify(headers, null, 2)}`, 'info');
                
            } catch (error) {
                addResult(`‚ùå OPTIONS Request Failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            addResult(`üåç Testing from origin: ${window.location.origin}`, 'info');
            addResult(`üéØ Target API: ${API_BASE_URL}`, 'info');
            setTimeout(testCORS, 1000);
        });
    </script>
</body>
</html>
